<ion-header>
  <ion-navbar primary>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>

  <ion-toolbar secondary>
    <ion-title>My Teams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <p>
    You are not currently following any teams.
  </p>
  <p>
    First select a tournament, then you can follow a team from their team page.
  </p>
  <button type="button" (click)="goToTournaments()" name="button" ion-button>Find a tournament</button>
</ion-content>
